apiVersion: apps/v1
kind: Deployment
metadata:
  name: dragonshield-api-v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dragonshield-api-v2
  template:
    metadata:
      labels:
        app: dragonshield-api-v2
    spec:
      containers:
      - name: api
        image: dragonshield/api-v2:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: dragonshield-api-v2
spec:
  selector:
    app: dragonshield-api-v2
  ports:
  - port: 80
    targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dragonshield-api-v2
spec:
  rules:
  - host: api.dragonshield.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dragonshield-api-v2
            port:
              number: 80
